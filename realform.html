<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
    <style>
        .tablu{
            padding-right: 25px;
            border: 10px;
            
        }
        #tablu tr:hover {background-color: brown;
        width: 10px;}
        #tablu td ,#tablu th{
            padding: 20px;
            border-spacing: 40px;
            background-color: rgb(32, 30, 27);
            width: 23px;
        }
    </style>
   
</head>
<body>
   <div>
<table class="tablu">
    <thead>
    <tr>
        <th>sr no </th>
        <th >roll no </th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>24</td>
        <td>jenil</td   >
    </tr>
    </tbody>
</table>

   </div>
    
</body>
</html>
